<head>
    <title>
        找你👴
    </title>
    <script>
        var the_timer; var target_layer; var timeout;
        function set_timer() {
            timeout = false;
            target_layer = document.getElementById("target"); // Find the layer
            target_layer.style.left = Math.floor(Math.random() * 1000);
            target_layer.style.top = Math.floor(Math.random() * 1000);
            the_timer = setTimeout("show_message()", 2000);
        }
        function reset_timer() {
            clearTimeout(the_timer);
            if (!timeout) {
                alert("you are the fastest man in the west!")
            }
            else {
                alert("超时了哥，快按F5重来吧");
            }
        }
        function show_message() {
            alert("Too slow! Are you a snail?");
            alert("按F5重来吧哥");
            timeout = true;
        }
    </script>
</head>
