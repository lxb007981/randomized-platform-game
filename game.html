          <p style="color:#66ccff;font-size:25px;font-weight:bold;text-anchor:middle">
            Look at this <span style="color: red;">poor jumpy guy</span>! See, he can run, he can jump, he can even
            shoot bullets and kill monsters! The game map of each
            level is <span style="color: red;">randomly</span> generated, however, you could
            decide to start the game with a random <span style="color: red;">seed</span> so that the game world is
            fixed. Press <span style="color: red;">A</span> to move left and press <span style="color: red;">D</span> to
            move right. Press <span style="color: red;">W</span> to jump if you are on a platform. Press <span
              style="color: red;">S</span> to fall fast. There are <span style="color: red;">monsters</span> and <span
              style="color: red;">hearts</span> randomly distributed in the
            world. You must collect all the red hearts before you can enter the <span style="color: red;">next
              level</span>. Press <span style="color: red;">H</span> to shoot bullets and kill monsters. You only have
            <span style="color: red;">8</span> bullets so cherish every bullet you've got. If you are a black sheep,
            press
            <span style="color: red;">C</span> to enable the cheat mode. But remember,
          </p>
          <h1>Don't Press P!</h1>
        </body>
